<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
        
    </head>

    <body>          
        <header>
            <div class="caixa"> 
                <h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contatos.html">contatos</a></li>
                        </ul>
                    </nav>
            </div>
        </header>    
        
        <main>
            <form>

                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="72" rows="15" id="mensagem" class="input-padrao"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"  >Email</label>
                    
    
                    <label for="tell"> <input type="radio" name="contato"value="tel" id="tell"  >Telefone</label>
                   
    
                    <label for="whatsapp"> <input type="radio" name="contato" value="number" id="whatsapp" checked >Whatsapp</label>
                   

                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber no email nossas novidades?</label>
                </fieldset>

                <fieldset>
                    <legend>Qual o harario refere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <input id="botao" type="submit" id="enviar formulário" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td> 08:00 às 17:00</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td> 09:00 às 18:00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>10:00 às 16:00</td>
                    </tr>
                </tbody>
            </table>
           
        </main>
        
        <footer>
            <img src="logo-branco.png" alt="Logo da barbearia Alura">
            <p>&copy; Copyright Barbearia Alura</p>

        </footer>
        
    </body>
</html>
