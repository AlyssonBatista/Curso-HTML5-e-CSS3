<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
        
    </head>

    <body>          
        <header>
            <div class="caixa"> 
                <h1><img src="logo.png"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contatos.html">contatos</a></li>
                        </ul>
                    </nav>
            </div>
        </header>    
        
        <main>
            <form>

                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">email</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea cols="72" rows="15" id="mensagem" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"  >Email</label>
                    
    
                    <label for="tell"> <input type="radio" name="contato"value="tel" id="tell"  >Telefone</label>
                   
    
                    <label for="whatsapp"> <input type="radio" name="contato" value="number" id="whatsapp"  >Whatsapp</label>
                   

                    <label class="checkbox"><input type="checkbox">Gostaria de receber no email nossas novidades?</label>
                </div>

                <div>
                    <p>Qual o harario prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <input id="botao" type="submit" id="enviar formulário">

            </form>
           
        </main>
        
        <footer>
            <img src="logo-branco.png">
            <p>&copy; Copyright Barbearia Alura</p>

        </footer>
        
    </body>
</html>
